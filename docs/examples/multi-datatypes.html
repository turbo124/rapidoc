<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=UA-132775238-1'></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-132775238-1');
    </script>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>
    <link href='../index.css' rel='stylesheet'>
    <script type='module' src='../rapidoc-min.js'></script>

  <body>
    <rapi-doc 
      id = "thedoc"
      spec-url="../specs/multi-datatypes.yaml" 
      allow-authentication = "false" 
      show-info = "false"
      show-header = "false"
      allow-server-selection = "false"
      render-style = "read"
      schema-style = "table"
      allow-try = "true" 
    > 
    <div slot="nav-logo" style="width:100%; display: flex; flex-direction:row;">
      <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-style', 'tree')" >Tree</button>
      <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-style', 'table')" >Table</button>
    </div>
  </rapi-doc>
  </body>
