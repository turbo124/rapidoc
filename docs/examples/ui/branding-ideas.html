<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132775238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132775238-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../../rapidoc-min.js"></script>
    <style>
      .banner {
        position:relative;
        text-align:center;
        background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
        color:white;
      }

      .waves {
        position:relative;
        width: 100%;
        height:15vh;
        margin-bottom:-7px; /*Fix for safari gap*/
        min-height:100px;
        max-height:150px;
      }

      .parallax > use {
        animation: animate-wave 25s cubic-bezier(.55,.5,.45,.5) 120s;
      }
      .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 45s;
      }
      .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 55s;
      }
      .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 65s;
      }
      @keyframes animate-wave {
        0% { transform: translate3d(-90px,0,0); }
        100% {transform: translate3d(85px,0,0); }
      }
    </style>
  </head>
  <body>
    <rapi-doc 
      spec-url="../../specs/petstore_extended.yaml" 
      regular-font = "Open Sans" 
      render-style = "read"
      show-header	 = "false"
      show-info	= "false"
      allow-search="false"
      allow-authentication = "true"
      allow-server-selection = "false"
      nav-bg-color = "#563dba"
      nav-text-color="#e6e1fc"
    > 
    <div>
      <div  class="banner" style="max-height:400px; overflow:hidden;">
        <h1> Hello  </h1>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </div>
    </rapi-doc>
  </body>
</html>
