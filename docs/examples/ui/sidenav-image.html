<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>RapiDoc</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
</head>

<body>

  <rapi-doc 
    id = "thedoc" 
    spec-url="https://petstore.swagger.io/v2/swagger.json"
    allow-server-selection = "false"
    theme="light"
    allow-api-list-style-selection = "false"
    regular-font = 'Open Sans'
    show-header = 'false'
    schema-style = 'tree'
    render-style = 'read'
    default-schema-tab = "model"
    nav-bg-image = "https://images.pexels.com/photos/4273041/pexels-photo-4273041.jpeg?cs=srgb&dl=photo-of-person-s-face-with-paint-4273041.jpg&fm=jpg"
    nav-bg-image-size = "cover"
    nav-bg-color = "#212f49EF"
    nav-accent-color = '#ff4236'
    primary-color = "#40507F"
    nav-hover-bg-color = "#212f4900"
  > </rapi-doc>
</body>

</html>
