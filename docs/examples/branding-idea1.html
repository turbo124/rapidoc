<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132775238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132775238-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../rapidoc-min.js"></script>
    <style>
      .banner {
        position:relative;
        text-align:center;
        background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
        color:white;
      }

      .waves {
        position:relative;
        width: 100%;
        height:15vh;
        margin-bottom:-7px; /*Fix for safari gap*/
        min-height:100px;
        max-height:150px;
      }

      .parallax > use {
        animation: animate-wave 25s cubic-bezier(.55,.5,.45,.5) 120s;
      }
      .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 45s;
      }
      .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 55s;
      }
      .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 65s;
      }
      @keyframes animate-wave {
        0% { transform: translate3d(-90px,0,0); }
        100% {transform: translate3d(85px,0,0); }
      }
    </style>
  </head>
  <body>
    <rapi-doc 
      spec-url="../specs/petstore_extended.yaml" 
      regular-font = "Open Sans"
      mono-font = "Roboto Mono"
      render-style = "read"
      show-header	 = "false"
      show-info	= "false"
      allow-authentication = "false"
      allow-server-selection = "false"
      nav-bg-color = "#333f54"
      nav-text-color="#e6e1fc"
      primary-color ="#E63946"
      nav-accent-color="#E63946"
    > 
    <div style="padding:16px; width:calc(100% - 70px); height:300px; background-image: url('../images/pets.png'); background-size: contain; background-repeat: no-repeat; background-position:bottom right; ">
      <div style="display:flex; margin-top:-8px">
        <img src="../images/petlogo.jpg" style="width:120px; height:auto"> 
        <div style="flex:1"></div>
        <div style="font-size:13px; color:#E63946; cursor: pointer;"> About &nbsp;|&nbsp; Help &nbsp;|&nbsp; Contact Us</div>
      </div>
      <div style="font-weight:200; font-size:24px"> API Document as beautiful as your pet !!! </div>
    </div>
    </rapi-doc>
  </body>
</html>
