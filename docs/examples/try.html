<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=UA-132775238-1'></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-132775238-1');
    </script>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
    <link href='../index.css' rel='stylesheet'>
    <script type='text/javascript' src='../rapidoc-min.js'></script>
    <style>
      rapi-doc::part(section-navbar) {
        background: linear-gradient(90deg,#3d4e70, #2e3746);
      }
    </style>
  </head>
  <body>
    <rapi-doc spec-url="../specs/mock.yaml"
      id = "thedoc"
      theme="dark" 
      primary-color="#f54c47"
      bg-color="#2e3746"
      text-color = "#bacdee"
      allow-authentication = "false" 
      allow-server-selection = "false"	
      allow-search = "false"
      show-info = "false"
      show-header = "false"
      render-style = "read"
    > 
      <div slot="nav-logo">
        <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Enable/Disable TRY </div>
        <div style="width:100%; display: flex;justify-content: center;">
          <button class='btn large' onclick="document.getElementById('thedoc').setAttribute('allow-try', 'true')" >Allow TRY</button>
          <button class='btn large' onclick="document.getElementById('thedoc').setAttribute('allow-try', 'false')" >Disable TRY</button>
        </div>
      </div>
  </rapi-doc>
  </body>
</html>
