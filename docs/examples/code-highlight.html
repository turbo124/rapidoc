<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132775238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132775238-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script type="module" src="../rapidoc-min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href='../index.css' rel='stylesheet'>
  </head>
  <body>
    <rapi-doc 
      id = "thedoc"
      spec-url="../specs/code-highlight.yaml" 
      allow-authentication = "false" 
      show-header = "false"
      render-style = "read"
      allow-try = "false" 
      regular-font = 'Open Sans'
      mono-font = "Roboto Mono"
      schema-style = "table"
    > 
      <div slot="nav-logo" style="width:100%; display: flex;justify-content: center;">
        <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'dark')" >Dark</button>
        <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'light')" >Light</button>
      </div>
  </rapi-doc>
  </body>
</html>
