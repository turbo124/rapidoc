<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132775238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132775238-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link href='../index.css' rel='stylesheet'>
    <script type="module" src="../rapidoc-min.js"></script>
    <style>
      rapi-doc{
        width:100%;
      }
    </style>
  </head>
  <body>
    <rapi-doc id="thedoc" spec-url="../specs/callback.yaml" 
      allow-authentication = "false" 
      show-info = "false"
      show-header = "true"
      render-style = "read"
      allow-try = "false"
      allow-search = "false"
      allow-advanced-search = "false"
      allow-spec-file-load = "false"
    > 
      <div slot="header" style="display:flex; flex-direction:row;align-items: center;">
        <div style="margin: 0 5px 0 32px">Render Style</div>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('render-style', 'view')" >View</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('render-style', 'read')" >Read</button>
      </div>
    </rapi-doc>
  </body>
</html>
